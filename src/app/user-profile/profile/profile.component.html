<div class="col-md-8"> 
<form class="example-form">

<div class="col-sm-6 pad">

</mat-card>
</div>
<div class="col-sm-6 pad">

</mat-form-field>
</mat-card>
</div>
<div class="col-sm-12 pad">
<mat-card> 
<mat-form-field class="example-full-width">
<mat-label>Address</mat-label>
<textarea matInput placeholder="Please enter your Primary address" rows="5"></textarea> 
</mat-form-field>

    <button type="button" mat-raised-button color="primary" data-toggle="modal" data-target="#address" >Add another address</button>

<div class="row">

 <button type="button" mat-raised-button color="primary" data-toggle="modal" data-target="#phones" >Add another Phone number</button>

<div id="phones" class="modal fade" role="dialog">

</mat-form-field>

</div>
</div>

</div>
</div>
